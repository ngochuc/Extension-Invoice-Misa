<!DOCTYPE html>
<html>
<body style="font-family: sans-serif; padding: 10px">
  <h3>Tạo hóa đơn MISA</h3>
  <button id="send">Gửi hóa đơn test</button>

  <script>
    document.getElementById("send").onclick = () => {
      // Gửi message đến content script (không phải background)
      chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
        chrome.tabs.sendMessage(tabs[0].id, { type: "CREATE_INVOICE" }, function(response) {
          if (chrome.runtime.lastError) {
            console.error("Error:", chrome.runtime.lastError);
            alert("❌ Lỗi: " + chrome.runtime.lastError.message);
          } else if (response && !response.success) {
            alert("❌ Lỗi: " + response.error);
          }
        });
      });
    };
  </script>
</body>
</html>
